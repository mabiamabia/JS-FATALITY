<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
  </head>
  <body>
    <h1>Welcome to function</h1>
    <script>
      function ola() {
        document.write("ola mundo 1");
      }

      ola();
      //expressao de função
      const ola2 = function () {
        console.log("ola mundo de function expression 2");
      };
      ola2();

      //arrow functions
      const ola3 = () => {
        console.log("ola mundo de arrow functions 3");
      };
      ola3();

      //retorno de valores

      function obteDiaSemana() {
        return new Date().getDay();
      }
      let dia = obteDiaSemana();
      console.log(dia);

      function somar(n1 = 0, n2 = 0) {
        return n1 + n2;
      }
      let soma = somar(3, 5, 8);
      console.log(soma);

      console.log(somar(10));
      console.log(somar(0));
    </script>
  </body>
</html>
